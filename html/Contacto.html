<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="../media/testiconoweb.bmp"> <!--Esto es el incono del navegador-->
    <title>Contacto</title>
</head>
<body>
    <div class="contenedorContacto">
        <header>
            <div class="encabezado">
                <h1 class="encabezado__titulo">
                    Destilería Bó
                </h1>
                <img src="../media/testicono.jpg" alt="Logo" class="encabezado__logo" >
                <br><br><br>
                <a href="" class="encabezado__menuIcono">
                    <img src="../media/menuIconGreen.png" alt="IconoMenu" width="50px">
                </a> 
                <nav class="encabezado__menu">
                    <h3>
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="./Productos.html">Productos</a></li>
                            <li><a href="./about.html">Nosotros</a></li>
                            <li><a href="./partners.html">Partners</a></li>
                            <li><a href="./Contacto.html">Contacto</a></li>
                        </ul>
                    </h3>
                </nav>
            </div>
        </header>
        
        <main class="mainContacto">
            <div class="subTitulo">
                <h2 >
                    Contactate con Destilería Bo
                </h2>
            </div>
            <form action="AcaGuardaLosDatos">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <br><br>
                    <div class="formularioElemento">
                        <label for="Nombre">Completa con tu nombre</label>
                        <input type="text" name="name" placeholder="Nombre">
                    </div>
                    <br>
                    <div class="formularioElemento">
                        <label for="Apellido">Completa con tu apellido</label>
                        <input type="text" name="surname" placeholder="Apellido">
                    </div>
                    <br> 
                    <div class="formularioElemento">
                        <label for="Email" >* Escribe tu email</label>
                        <input type="email" name="email" placeholder="nombre@servidor.com" required>
                        
                    </div>
                    <br>
                    <div class="formularioElemento">
                        <label for="Teléfono">* Escribe tu teléfono</label>
                        <input type="tel" name="tel" placeholder="telefono">
                    </div>
                    <br>
                    <div class="formularioElemento">
                        <label for="consulta">Consulta</label>
                        <textarea name="consulta" id="" cols="50" rows="20"></textarea>
                    </div>
                    <br>
                    <div class="formulario__botones">
                        <input type="submit" value="enviar datos">
                        <br>
                        <input type="reset" value="borrar datos">
                    </div>
                </fieldset>
            </form>
            <br><br>
        </main>

        <footer class="footerContacto">
            <div class="footer">
                <br>
                <br>
                <div class="footer__vinculos">
                    <a href="../index.html"> Inicio</a>
                    <br>
                    <a href="./productos.html"> Productos</a>
                    <br>
                    <a href="./partners.html"> Partners</a>
                    <br>
                    <a href="./about.html"> Nosotros</a>
                    <br>
                    <a href="./contacto.html"> Contacto</a>
                </div>
                <br>
                <div class="footer__info">
                    <strong>Prohibida la venta a menores de 18 años.</strong> 
                </div>
            </div>
        </footer>
    </div>    
</body>
</html>
